<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Wars Simplicity</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>

<style>
  *,
  html {
    margin: 0;
    padding: 0;
  }

  .body {
    margin: 0;
    padding: 0;
  }

  .box {
    flex: 1 1 auto;
    overflow-y: auto;
  }
  #chat-log {
    display: flex;
    flex-direction: column;
  }

</style>

<body>
  <div class="container is-fluid" id="landingpage" style="height: 100vh; margin: 0; padding: 0;">
    <nav class="navbar is-light" role="navigation" aria-label="main navigation" style="position: sticky;">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io" style="align-items: center;">
          <img src="https://bulma.io/images/bulma-logo.png"
            alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28" />
        </a>
      </div>
    </nav>
    <!--   ROOM LIST   -->
    <div class="container is-fluid" style="justify-content: space-around">
      <section class="section" style="margin: 30px; height: 100vh;">
        <div class="columns is-centered">
          <!-- COLUMN FOR ROOM LIST -->
          <div class="column is-one-third is-centered" style="height: 90vh; padding: 0 40px;">

            <!--     START ROOM FOR CHATS     -->
            <!-- <div class="box" style="height: 100%; text-align: center;">
                <h2 class="title is-2">Room Lists</h2> -->
            <div class="card block" style="height: 100%; text-align: center;">
              <header class="card-header">
                <p class="card-header-title">

                </p>
              </header>
              <div class="card-content" style="margin: 0; padding: 0px 0; flex-wrap:wrap;">
                <div class="content" style="display: flex; flex-direction: column; flex-wrap:wrap;">
                  <!-- ---------  LIST OF CONTENTS ---------- -->
                  <!-- --------- LIST ROOMS ----------------- -->
                  <div class="columns" id="chat-log" style="flex-direction: column; height:919px; max-height:920px; flex-wrap: wrap;">

                    <!-- LIST ROOMS -->
                    <div class="container is-fluid is-primary" style="flex-wrap: wrap; margin-top: 20px; margin-bottom: 50px;">
                      <h2 class="title is-5"> Game Logs </h2>
                    </div>
                    <div class="container is-fluid is-primary" style="flex-wrap: wrap;">
                      <h2 class="title is-5"> Chats </h2>
                      <div class="container is-fluid" style="align-items: flex-end;">

                      </div>
                    </div>
                  <!-- LIST ROOMS -->

                </div>
                </div>
              </div>
            </div>
          </div>


          <!-- COLUMN FOR CREATE ROOM -->
          <div class="column is-centered" style="padding: 0 40px;">
            <div class="container" style="height: 100%; text-align: center;">
              <div class="container is-fluid"
                style="width: 100%;height: 100%; align-items: center;align-content: center;display: flex; justify-content: center;">
                <form class="box" style="max-width: 60%; height: 40vh; align-content: center;">
                  <div class="field">
                    <label class="label">Crete Room</label>

                    <div class="control">
                      <input class="input" type="email" placeholder="e.g. alex@example.com" />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Number of Players</label>
                    <div class="control">
                      <input class="input" type="password" placeholder="0" />
                    </div>
                  </div>
                  <button class="button is-primary">Create Room</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    </section>
  </div>
  </div>
</body>

</html>
