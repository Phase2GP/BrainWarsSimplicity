<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brain Wars Simplicity</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>

  <style>
    *,
    html {
      margin: 0;
      padding: 0;
    }
    .body {
      margin: 0;
      padding: 0;
    }
    .box {
      flex: 1 1 auto;
      overflow-y: auto;
    }
  </style>

  <body>
    <div
      class="container is-fluid"
      id="landingpage"
      style="height: 100vh; margin: 0; padding: 0;"
    >
            <!-- COLUMN FOR CREATE ROOM -->
              <div class="container" style="height: 100%; text-align: center;">
                <div
                  class="container is-fluid"
                  style="width: 100%;height: 100%; align-items: center;align-content: center;display: flex; justify-content: center;"
                >
                  <form
                    class="box"
                    style="max-width: 50%; height: 60vh; align-content: center;"
                  >
                    <div class="field">
                      <label class="label">Enter your username</label>

                      <div class="control">
                        <input
                          class="input"
                          type="email"
                          placeholder="e.g. alex@example.com"
                        />
                      </div>
                    </div>
                    <button class="button is-primary">Join game</button>
                  </form>
                </div>
              </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
